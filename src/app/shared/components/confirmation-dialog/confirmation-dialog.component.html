<mat-dialog-content>
  <mat-icon class="text-warning">warning</mat-icon>
  <strong>{{ message }}</strong>

  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Ok</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>
