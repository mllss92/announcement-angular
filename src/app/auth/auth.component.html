<div class="mat-elevation-z10 auth-box">
  <mat-tab-group #tabsNav>
    <mat-tab label="Login">
      <ng-template matTabContent>
        <app-login></app-login>
      </ng-template>
    </mat-tab>

    <mat-tab label="Registration">
      <ng-template matTabContent>
        <app-registration (selectLoginTab)="selectLoginTab()"></app-registration>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
