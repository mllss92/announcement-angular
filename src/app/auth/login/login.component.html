<form class="form form-group px-5 py-3 text-center" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <mat-label>E-mail address</mat-label>
    <input type="email" matInput formControlName="email">
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>

  <button class="w-50" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
</form>
